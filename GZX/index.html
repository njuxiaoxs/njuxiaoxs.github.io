<h1>股票日内回转策略介绍</h1>
<h2>1. 策略简介</h2>
<p>日内回转策略是一种低风险型策略，通过对底仓进行买卖，可以在日内实现回转交易，当日了结获利，无须承担隔日风险。</p>

<h3>1.1 系统优势</h3>

<p>T+0策略本身逻辑并不复杂，但是，如何对全市场3000多个品种，以及其资产配对进行监控，对于交易系统本身有极高要求。
  因为要对海量的高频数据进行挖掘，回测系统的速度和扩展性也直接影响了策略的上线速度。
  因此，我们采用了混合云架构，即保证了交易速度，又有极高的扩展性，可以承载巨大的策略并发量。</p>
